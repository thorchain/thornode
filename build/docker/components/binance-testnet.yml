version: '3'

services:
  binance-testnet:
    container_name: binance-testnet
    restart: unless-stopped
    image: varnav/binance-node
    ports:
      - 26656:26656
      - 26657:26657
    volumes:
      - ${HOME}/.bnbchaind:/opt/bnbchaind
    environment:
      BNET: "testnet"
    security_opt:
      - no-new-privileges
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    sysctls:
      net.core.somaxconn: 4096
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
        max-file: "1"

  binance-testnet-api:
    container_name: binance-testnet-api
    restart: unless-stopped
    image: varnav/binance-node
    ports:
      - 8080:8080
    volumes:
      - ${HOME}/.bnbcli:/opt/bnbcli
    environment:
      BNET: "testnet"
      SIGNER: "bnb"
      PASS: "binancebnb"
    entrypoint: ["bash", "-c", "source setup.sh && su bnbchaind -c 'tbnbcli --home /opt/bnbcli keys show $$SIGNER || echo $$PASS | tbnbcli --home /opt/bnbcli keys add $$SIGNER 2>&1 && tbnbcli api-server --home /opt/bnbcli --chain-id Binance-Chain-Nile --laddr tcp://0.0.0.0:8080 --node tcp://binance-testnet:26657 --trust-node'"]
    security_opt:
      - no-new-privileges
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    sysctls:
      net.core.somaxconn: 4096
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
        max-file: "1"
