version: '3'

services:
  ethereum-localnet:
    container_name: ethereum-localnet
    restart: unless-stopped
    image: ethereum/client-go:stable
    ports:
      - "8545:8545"
      - "30301:30303"
    volumes:
      - "../../scripts:/docker/scripts"
    entrypoint: "/docker/scripts/ethereum-mock.sh"
